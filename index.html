<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff6584, #d74b8a);
            color: white;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            margin: 20px auto;
            max-width: 600px;
            animation: fadeIn 3s ease-in-out;
        }
        button {
            background: white;
            color: #ff6584;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover {
            background: #d74b8a;
            color: white;
        }
        .hidden-content {
            display: none;
            animation: fadeIn 2s ease-in-out;
        }
        .romantic-image {
            width: 300px;
            height: auto;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            filter: brightness(90%);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes falling-leaves {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .leaf {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 204, 153, 0.7);
            border-radius: 50%;
            top: -10px;
            animation: falling-leaves 5s linear infinite;
        }
    </style>
</head>
<body>
    <h1>Happy Women's Day! ðŸŒ¸</h1>
    <button onclick="showSurprise()">Click Here for a Surprise</button>
    <div id="surprise-content" class="hidden-content">
        <img src="Sa.png" alt="Your Beautiful Image" class="romantic-image">
        <p>To the most wonderful woman, you are amazing, strong, and beautiful. I wish you happiness and success in everything you do! ðŸ’–</p>
        <audio id="background-music" src="hbd.mpeg" loop autoplay></audio>
    </div>
    <script>
        function createLeaves() {
            for (let i = 0; i < 30; i++) {
                let leaf = document.createElement("div");
                leaf.className = "leaf";
                leaf.style.left = Math.random() * window.innerWidth + "px";
                leaf.style.animationDuration = Math.random() * 5 + 3 + "s";
                document.body.appendChild(leaf);
            }
        }
        function showSurprise() {
            document.querySelector("button").style.display = "none";
            document.getElementById("surprise-content").style.display = "block";
            document.getElementById("background-music").play();
            createLeaves();
        }
    </script>
</body>
</html>
