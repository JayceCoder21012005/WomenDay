<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            margin: 20px auto;
            max-width: 600px;
            animation: fadeIn 3s ease-in-out;
        }
        button {
            background: white;
            color: #ff758c;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff5277;
            color: white;
        }
        #surprise {
            display: none;
            font-size: 1.8em;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

    <button onclick="showSurprise()">Click for a Surprise</button>
    <div id="surprise">You make the world brighter just by being you! ðŸ˜ŠðŸ’–</div>
    <script>
        function showSurprise() {
            document.getElementById("surprise").style.display = "block";
        }
    </script>
</body>
</html>
